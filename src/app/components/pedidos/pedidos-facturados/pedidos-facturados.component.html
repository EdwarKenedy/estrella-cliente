<div class="container">

  <form class="buscador" [formGroup]="buscadorForm">
    <mat-form-field class="mat-input-white" appearance="outline">
      <mat-label>Buscador</mat-label>
      <input type="text"
        matInput
        formControlName="termino"
        placeholder="text">
      <button
        mat-icon-button
        matSuffix
        *ngIf="termino.value"
        (click)="limpiarBusqueda()"
        type="button"
        matTooltip="Limpiar búsqueda">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </form>

  <div class="table-container">
    <div class="table-overflow">
      <table mat-table [dataSource]="pedidos$ | async">

        <!-- posicion -->
        <ng-container matColumnDef="posicion">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let i = index">
            {{ (i + 1) + pageIndex * pageSize }}
          </td>
        </ng-container>

        <!-- cliente -->
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let pedido">
            {{ pedido.cliente.nombre + ' ' + pedido.cliente.apellido }}
          </td>
        </ng-container>

        <!-- fechaFacturacion -->
        <ng-container matColumnDef="fechaFacturacion">
          <th mat-header-cell *matHeaderCellDef>Fecha de facturación</th>
          <td mat-cell *matCellDef="let pedido">
            {{ pedido.factura.fechaEmision | date: 'dd/MM/yyyy' }}
          </td>
        </ng-container>

        <!-- detalle -->
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef>Detalle</th>
          <td mat-cell *matCellDef="let pedido">
            <a
              [routerLink]="pedido.id"
              mat-flat-button
              color="accent">
              Ver detalle
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div> <!-- end table-overflow -->

    <mat-paginator
      #paginator
      [length]="totalPedidos"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="updateTable($event)"
      showFirstLastButtons>
    </mat-paginator>

  </div> <!-- end table-container -->
</div>
