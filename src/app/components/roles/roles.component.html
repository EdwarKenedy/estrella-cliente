<div class="container">

  <div class="buscador">
    <mat-form-field appearance="outline">
      <mat-label>Buscador</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="termino"
        (keyup.enter)="buscar()"
      >
      <button
        mat-icon-button
        matSuffix
        *ngIf="termino.length"
        (click)="limpiarBusqueda()"
        matTooltip="Limpiar búsqueda"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <button
      class="button"
      mat-raised-button
      color="primary"
      (click)="buscar()"
    >
      Buscar
    </button>
  </div>

  <div class="table-container">

    <div class="table">

      <table mat-table [dataSource]="roles$ | async">

        <ng-container matColumnDef="posicion">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let i = index">
            {{ (i + 1) + pageIndex * pageSize }}
          </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let rol">{{ rol.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripción</th>
          <td class="icon" mat-cell *matCellDef="let rol">
            <button
              (click)="verDescripcion(rol.nombre, rol.descripcion)"
              mat-mini-fab
              color="primary"
              [disabled]="rol.descripcion ? false : true"
            >
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="modificar">
          <th mat-header-cell *matHeaderCellDef>Modificar</th>
          <td class="icon" mat-cell *matCellDef="let rol">
            <a [routerLink]="rol.id" mat-mini-fab color="accent">
              <mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td class="icon" mat-cell *matCellDef="let rol">
            <button
              mat-mini-fab
              color="warn"
              (click)="eliminarRol(rol.id, rol.nombre)"
            >
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns: displayedColumns"></tr>

      </table>

    </div>

    <mat-paginator
      [length]="totalRoles"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="updateTable($event)"
      showFirstLastButtons>
    </mat-paginator>

  </div>

</div>
