<div class="container">

  <form
    [formGroup]="rolForm"
    (ngSubmit)="rol ? guardarCambios(rol.id) : crearRol()">

    <h2>{{ rol ? rol.nombre : 'Nuevo rol' }}</h2>

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
      <mat-error *ngIf="nombre.invalid">El nombre es requerido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descripci√≥n</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        formControlName="descripcion"
      >
      </textarea>
    </mat-form-field>

    <div class="buttons">
      <a class="button" mat-stroked-button type="button" routerLink="/roles">
        Volver
      </a>

      <button
        class="button"
        mat-stroked-button
        color="primary"
        [disabled]="rolForm.valid ? false : true"
        type="submit">
        Guardar cambios
      </button>
    </div>

  </form>

</div>
