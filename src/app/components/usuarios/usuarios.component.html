<div class="container">

  <div class="buscador">
    <mat-form-field appearance="outline">
      <mat-label>Buscador</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="termino"
        (keyup.enter)="buscar()"
      >
      <button
        mat-icon-button
        matSuffix
        *ngIf="termino.length"
        (click)="limpiarBusqueda()"
        matTooltip="Limpiar bÃºsqueda"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <button
      class="button"
      mat-raised-button
      color="primary"
      (click)="buscar()"
    >
      Buscar
    </button>
  </div>

  <div class="table-container">

    <div class="table">

      <table mat-table [dataSource]="usuarios$ | async">

        <ng-container matColumnDef="posicion">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let i = index">
            {{ (i + 1) + pageIndex * pageSize }}
          </td>
        </ng-container>

        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nombres }}</td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef>Apellidos</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.apellidos }}</td>
        </ng-container>

        <ng-container matColumnDef="nitCI">
          <th mat-header-cell *matHeaderCellDef>NIT/CI</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nitCI }}</td>
        </ng-container>

        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef>Roles</th>
          <td class="icon" mat-cell *matCellDef="let usuario">
            <a [routerLink]="usuario.id + '/roles'" mat-mini-fab color="accent">
              <mat-icon>business</mat-icon>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="masInformacion">
          <th mat-header-cell *matHeaderCellDef>Mas informacion</th>
          <td class="icon" mat-cell *matCellDef="let usuario">
            <a [routerLink]="usuario.id" mat-mini-fab color="accent">
              <mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td class="icon" mat-cell *matCellDef="let usuario">
            <button
              mat-mini-fab
              color="warn"
              (click)="eliminarUsuario(
                usuario.id,
                usuario.nombres + ' ' + usuario.apellidos
              )"
            >
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns: displayedColumns"></tr>

      </table>

    </div>

    <mat-paginator
      [length]="totalUsuarios"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="updateTable($event)"
      showFirstLastButtons>
    </mat-paginator>

  </div>

</div>
