<div class="container">

  <form class="buscador" [formGroup]="buscadorForm">
    <mat-form-field class="mat-input-white" appearance="outline">

      <mat-label>Buscador</mat-label>

      <input
        type="text"
        matInput formControlName="termino"
        placeholder="Nombre del menú">

      <button
        mat-icon-button
        matSuffix
        *ngIf="termino.value"
        (click)="limpiarBusqueda()"
        type="button"
        matTooltip="Limpiar búsqueda">
        <mat-icon>clear</mat-icon>
      </button>

    </mat-form-field>
  </form>

  <div class="table-container">

    <div class="table-overflow">

      <table mat-table [dataSource]="usuarios$ | async">

        <ng-container matColumnDef="posicion">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let i = index">
            {{ (i + 1) + pageIndex * pageSize }}
          </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.apellido }}</td>
        </ng-container>

        <ng-container matColumnDef="nitCI">
          <th mat-header-cell *matHeaderCellDef>NIT/CI</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.nitCI }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Correo electrónico</th>
          <td mat-cell *matCellDef="let usuario">
            {{ usuario.correoElectronico }}
          </td>
        </ng-container>

        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef>Roles</th>
          <td class="icon" mat-cell *matCellDef="let usuario">
            <a [routerLink]="usuario.id + '/roles'" mat-mini-fab color="accent">
              <mat-icon>business</mat-icon>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="masInformacion">
          <th mat-header-cell *matHeaderCellDef>Mas informacion</th>
          <td class="icon" mat-cell *matCellDef="let usuario">
            <a [routerLink]="usuario.id" mat-mini-fab color="accent">
              <mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td class="icon" mat-cell *matCellDef="let usuario">
            <button
              mat-mini-fab
              [color]="usuario.estado ? 'primary' : 'warn'"
              (click)="cambiarEstado(usuario)">
              <mat-icon>
                {{ usuario.estado ? 'check' : 'close'}}
              </mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns: displayedColumns"></tr>

      </table>

    </div>

    <mat-paginator
      #paginator
      [length]="totalUsuarios"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="updateTable($event)"
      showFirstLastButtons>
    </mat-paginator>

  </div>

</div>
