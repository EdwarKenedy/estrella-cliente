<div class="container">

  <form class="buscador" [formGroup]="buscadorForm" (ngSubmit)="buscar()">
    <h3>Buscador:</h3>
    <mat-form-field appearance="outline">
      <input type="text" matInput formControlName="termino">
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="buscadorForm.invalid"
    >
      Buscar
    </button>
  </form>

  <div class="table-container">

    <table mat-table [dataSource]="usuarios$ | async">

      <ng-container matColumnDef="posicion">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let i = index">
          {{ (i + 1) + pageIndex * pageSize }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef>Nombres</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.nombres }}</td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.apellidos }}</td>
      </ng-container>

      <ng-container matColumnDef="nitCI">
        <th mat-header-cell *matHeaderCellDef>NIT/CI</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.nitCI }}</td>
      </ng-container>

      <ng-container matColumnDef="masInformacion">
        <th mat-header-cell *matHeaderCellDef>Mas informacion</th>
        <td mat-cell *matCellDef="let usuario">
          <a class="icon" [routerLink]="usuario.id" mat-mini-fab color="accent">
            <mat-icon>edit</mat-icon>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let usuario">
          <button
            class="icon"
            mat-mini-fab
            color="warn"
            (click)="eliminarUsuario(
              usuario.id,
              usuario.nombres + ' ' + usuario.apellidos
            )"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns: displayedColumns"></tr>

    </table>

    <mat-paginator
      [length]="totalUsuarios"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="updateTable($event)"
      showFirstLastButtons>
    </mat-paginator>

  </div>

</div>
