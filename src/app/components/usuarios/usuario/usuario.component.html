<div class="container" *ngIf="usuario$ | async as usuario">

  <form [formGroup]="usuarioForm" (ngSubmit)="guardarCambios(usuario.id)">

    <img [src]="usuario.fotoPerfil | images" alt="foto de perfil">

    <mat-form-field>
      <mat-label>Nombres</mat-label>
      <input matInput formControlName="nombres">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos">
    </mat-form-field>

    <mat-form-field>
      <mat-label>NIT/CI</mat-label>
      <input matInput formControlName="nitCI">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Teléfono móvil</mat-label>
      <input matInput formControlName="telefonoMovil">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Teléfono fijo</mat-label>
      <input matInput formControlName="telefonoFijo">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Domicilio</mat-label>
      <input matInput formControlName="direccionDomicilio">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Correo electrónico</mat-label>
      <input matInput formControlName="correoElectronico">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Es empleado</mat-label>
      <mat-select formControlName="esEmpleado">
        <mat-option [value]="true">Si</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Guardar cambios
    </button>

  </form>

</div>
