<div class="container" *ngIf="usuario$ | async as usuario">

  <form [formGroup]="usuarioForm" (ngSubmit)="actualizarUsuario(usuario.id)">

    <h1>Modificar usuario</h1>

    <img [src]="usuario.fotoPerfil | images" alt="foto de perfil">

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido">
    </mat-form-field>

    <mat-form-field>
      <mat-label>NIT/CI</mat-label>
      <input matInput formControlName="nitCI">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Teléfono móvil</mat-label>
      <input matInput formControlName="telefonoMovil">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Teléfono fijo</mat-label>
      <input matInput formControlName="telefonoFijo">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Domicilio</mat-label>
      <input matInput formControlName="direccionDomicilio">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Correo electrónico</mat-label>
      <input matInput formControlName="correoElectronico">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cuenta verificada</mat-label>
      <mat-select formControlName="cuentaVerificada">
        <mat-option [value]="true">Si</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Es empleado</mat-label>
      <mat-select formControlName="esEmpleado">
        <mat-option [value]="true">Si</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option [value]="true">Activo</mat-option>
        <mat-option [value]="false">No activo</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="buttons">
      <a mat-stroked-button type="button" class="button" routerLink="/usuarios">
        Volver
      </a>

      <button mat-stroked-button color="primary" type="submit">
        Guardar cambios
      </button>

    </div>

  </form>

</div>
