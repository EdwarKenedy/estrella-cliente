<div class="container">

  <form class="buscador" [formGroup]="buscadorForm">
    <mat-form-field class="mat-input-white" appearance="outline">

      <mat-label>Buscador</mat-label>

      <input
        type="text"
        matInput formControlName="termino"
        placeholder="Nombre del submenú">

      <button
        mat-icon-button
        matSuffix
        *ngIf="termino.value"
        (click)="limpiarBusqueda()"
        type="button"
        matTooltip="Limpiar búsqueda">
        <mat-icon>clear</mat-icon>
      </button>

    </mat-form-field>
  </form>

  <div class="table-container">

    <div class="table-overflow">
      <table mat-table [dataSource]="submenus$ | async" class="mat-elevation-z8">

        <!-- Posicion -->
        <ng-container matColumnDef="posicion">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let i = index">
            {{ (i + 1) + pageIndex * pageSize }}
          </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let submenu">{{ submenu.nombre }}</td>
        </ng-container>

        <!-- Modificar -->
        <ng-container matColumnDef="modificar">
          <th mat-header-cell *matHeaderCellDef>Modificar</th>
          <td class="icon" mat-cell *matCellDef="let submenu">
            <a [routerLink]="submenu.id" mat-mini-fab color="accent">
              <mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <!-- Eliminar -->
        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td class="icon" mat-cell *matCellDef="let submenu">
            <button
              mat-mini-fab
              color="warn"
              (click)="borrarSubmenu(submenu)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div> <!--end table-overflow-->

    <mat-paginator
      #paginator
      [length]="totalSubmenus"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="updateTable($event)"
      showFirstLastButtons>
    </mat-paginator>

  </div> <!--end table-container-->

</div>
