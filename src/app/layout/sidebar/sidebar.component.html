<mat-nav-list class="container">

  <ng-container *ngIf="menus && menus.length > 0; else noMenus">
    <a
      *ngFor="let menu of menus; let i = index"
      mat-list-item
      [routerLinkActive]="'activated'"
      [routerLink]="menu.path">

      <span matLine>{{ menu.nombre }}</span>

    </a>
  </ng-container>

  <ng-template #noMenus>
    <a mat-list-item>
      No hay menus disponibles para este rol
    </a>
  </ng-template>

</mat-nav-list>
